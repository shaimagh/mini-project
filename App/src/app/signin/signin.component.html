<div class="registration-form">
  <form>
    <h1 style="text-align: center">Créer Compte</h1>
    <hr />
    <p>Vous avez déja un compte ? <a href="#">Connectez-vous</a></p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" />
      <label class="form-check-label">M</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" />
      <label class="form-check-label">Mme</label>
    </div>
    <div class="form-group" style="margin-top: 14px">
      <input
        type="text"
        class="form-control item"
        id="Prenom"
        placeholder="Prenom"
      />
    </div>
    <div class="form-group" style="margin-top: 14px">
      <input type="text" class="form-control item" id="Nom" placeholder="Nom" />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control item"
        id="email"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control item"
        id="Mot de passe"
        placeholder="Mot de passe"
      />
    </div>

    <div class="form-group">
      <input
        type="date"
        class="form-control item"
        id="birth-date"
        placeholder="Birth Date"
      />
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block create-account">
        Create Account
      </button>
    </div>
  </form>
</div>
