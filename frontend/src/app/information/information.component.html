<header class="bg-secondary py-5">
  <div class="container px-4 px-lg-5 my-2">
      <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Modifier Compte</h1>
      </div>
  </div>
</header>
<div class="registration-form">
  <div class="container">
    <h2 style="text-align: center">Modifier Compte</h2>
    <hr />
    <p
      *ngIf="verif == false"
      style="background-color: #149614; text-align: center"
    >
      Informations mise à jour avec succès
    </p>

    <h6>Vos informations personnelles</h6>
    <div class="alert alert-success" *ngIf="msg">{{ succes }}</div>

    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        value="M"
        name="M"
        id="M"
        [(ngModel)]="gender"
      />
      <label class="form-check-label">M</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        value="Mme"
        name="Mme"
        [(ngModel)]="gender"
      />
      <label class="form-check-label">Mme</label>
    </div>
    <div class="form-group" style="margin-top: 14px">
      <input
        type="text"
        class="form-control item"
        id="Prenom"
        placeholder="Prenom"
        [(ngModel)]="l_name"
      />
    </div>
    <div class="form-group" style="margin-top: 14px">
      <input
        type="text"
        class="form-control item"
        id="Nom"
        placeholder="Nom"
        [(ngModel)]="f_name"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control item"
        id="email"
        placeholder="Email"
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control item"
        id="Mot de passe"
        placeholder="Mot de passe"
        [(ngModel)]="password"
      />
    </div>

    <div class="form-group">
      <input
        type="date"
        class="form-control item"
        id="birth-date"
        placeholder="Birth Date"
        [(ngModel)]="datenaiss"
      />
    </div>
    <div class="form-group">
      <button
        (click)="updateData()"
        type="button"
        class="btn btn-block create-account"
      >
        Sauvegarder
      </button>
    </div>
  </div>
</div>
