<body>
<header class="bg-secondary py-5">
  <div class="container px-4 px-lg-5 my-2">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">resultat de recherche</h1>
    </div>
  </div>
</header>

<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let produit of article">
        <div class="card h-100">
          <!-- Sale badge-->
          <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">solde out</div>
          <!-- Product image-->
          <img class="card-img-top" style="height : 225px;" src="{{produit.idimage}}" alt="..."/>
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{produit.nomproduit}}</h5>
              <!-- Product price-->
              {{produit.prix}} dt
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-info mt-auto" href="/article">View options</a></div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-info mt-auto"  (click)="addToCart(produit)">Ajouter au panier</a></div>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>

</body>
